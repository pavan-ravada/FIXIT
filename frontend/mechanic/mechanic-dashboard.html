<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIXIT | Mechanic Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:#f9fafb;
  color:#111827;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
.navbar{
  height:68px;
  padding:0 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}

.logo{
  font-size:1.4rem;
  font-weight:700;
  cursor:pointer;
}

.profile{position:relative}
#profileIcon{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid #e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#ffffff;
}

/* PROFILE DROPDOWN */
.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:48px;
  background:#ffffff;
  border-radius:14px;
  min-width:140px;
  padding:6px 0;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  z-index:2000;
}
.dropdown.active{display:block}
.dropdown p{
  padding:10px 16px;
  font-size:.9rem;
  font-weight:600;
  cursor:pointer;
}
.dropdown p:hover{background:#f3f4f6}

/* ================= DASHBOARD ================= */
.dashboard{
  max-width:900px;
  width:100%;
  margin:0 auto;
  padding:28px 20px 40px;
}

.dashboard h2 {
  margin-bottom: 60px;
}

/* ================= ACTIVE JOB HERO ================= */

.active-job-wrapper {
  display: none; /* controlled by JS ONLY */
  min-height: 40vh;
  align-items: center;
  justify-content: center;
}

.hero-btn {
  padding: 22px 48px;
  font-size: 1.2rem;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  background: #000000;
  color: #ffffff;
  cursor: pointer;
}

.dashboard h2 {
  text-align: center;
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 60px;
}

/* ================= AVAILABILITY ================= */
.availability{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:16px;
  margin-bottom:28px;
}

#statusLabel{
  font-weight:600;
  color:#6b7280;
}

/* SWITCH */
.switch{position:relative;width:56px;height:30px}
.switch input{display:none}
.slider{
  position:absolute;inset:0;
  background:#d1d5db;
  border-radius:999px;
}
.slider::before{
  content:'';
  position:absolute;
  height:24px;width:24px;
  left:3px;bottom:3px;
  background:#fff;border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{background:#16a34a}
.switch input:checked + .slider::before{transform:translateX(26px)}

/* ================= REQUESTS ================= */
h3{
  font-size:1.2rem;
  font-weight:600;
  margin-bottom:14px;
}

/* ================= REQUEST CARD (DESKTOP LOCKED) ================= */
.request-card{
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
}

/* HEADER */
.request-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.badges{
  display:flex;
  gap:8px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:.75rem;
  font-weight:700;
}
.badge.vehicle{background:#eef2ff;color:#3730a3}
.badge.service{background:#fff7ed;color:#9a3412}

.distance{
  font-weight:800;
  color:#16a34a;
}

/* BODY */
.request-body{
  font-size:.95rem;
  font-weight:500;
  color:#374151;
  margin:10px 0 16px;
}

/* ACCEPT BUTTON â€” DESKTOP STYLE FOR ALL */
.request-actions .accept-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#000000;
  color:#ffffff;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  box-shadow:none;
}

/* MESSAGE */
#message{
  margin-top:16px;
  text-align:center;
  color:#dc2626;
}

/* HIDDEN REAL BUTTON */
#availabilityBtn{position:absolute;left:-9999px}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo" id="logo">FIXIT</div>
  <div class="profile">
    <div id="profileIcon">ðŸ‘¤</div>
    <div class="dropdown" id="profileMenu">
      <p id="configureBtn">Configure</p>
      <p id="historyBtn">History</p>
      <p id="logoutBtn">Logout</p>
    </div>
  </div>
</div>

<div class="dashboard">
  <h2>Mechanic Dashboard</h2>

  <div class="availability" id="availabilitySection">
    <span id="statusLabel">OFFLINE</span>
    <label class="switch">
      <input type="checkbox" id="availabilityToggle">
      <span class="slider"></span>
    </label>
  </div>

  <button id="availabilityBtn">Go Online</button>

  <div class="active-job-wrapper" id="activeJobWrapper">
    <button id="activeJobBtn" class="hero-btn">
      Go to Active Job
    </button>
  </div>

  <h3 id="nearbyTitle">Nearby Requests</h3>
  <div id="requestsList">No nearby requests</div>

  <p id="message"></p>
</div>

<script>
profileIcon.onclick=e=>{
  e.stopPropagation();
  profileMenu.classList.toggle("active");
};
document.onclick=()=>profileMenu.classList.remove("active");

const toggle=document.getElementById("availabilityToggle");
const label=document.getElementById("statusLabel");
const realBtn=document.getElementById("availabilityBtn");

toggle.onchange=()=>realBtn.click();

const observer=new MutationObserver(()=>{
  const online=realBtn.textContent.includes("Offline");
  toggle.checked=online;
  label.textContent=online?"ONLINE":"OFFLINE";
  label.style.color=online?"#16a34a":"#6b7280";
});
observer.observe(realBtn,{childList:true,subtree:true});
</script>

<script>
  const availabilitySection = document.getElementById("availabilitySection");
  const nearbyTitle = document.getElementById("nearbyTitle");
  const requestsList = document.getElementById("requestsList");
  const activeJobWrapper = document.getElementById("activeJobWrapper");
  const activeJobBtn = document.getElementById("activeJobBtn");

  function applyDashboardUIState() {
    const activeRequestId = localStorage.getItem("activeRequestId");

    if (activeRequestId) {
      // ðŸ”´ ACTIVE JOB MODE
      availabilitySection.style.display = "none";
      nearbyTitle.style.display = "none";
      requestsList.style.display = "none";

      activeJobWrapper.style.display = "flex";
    } else {
      // ðŸŸ¢ NORMAL DASHBOARD MODE
      availabilitySection.style.display = "flex";
      nearbyTitle.style.display = "block";
      requestsList.style.display = "block";

      activeJobWrapper.style.display = "none";
    }
  }

  // Run on page load
  applyDashboardUIState();

  // Go to active job page
  activeJobBtn.onclick = () => {
    window.location.href = "./mechanic-active-job.html";
  };
</script>

<script type="module" src="./mechanic-dashboard.js"></script>
</body>
</html>
