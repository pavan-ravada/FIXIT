<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIXIT | Mechanic History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont;
  background:#f9fafb;
  color:#111827;
  min-height:100vh;
}

/* ================= NAVBAR ================= */
.navbar{
  height:68px;
  padding:0 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}

.logo{
  font-size:1.4rem;
  font-weight:800;
  cursor:pointer;
}

.profile{position:relative}

#profileIcon{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid #e5e7eb;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:48px;
  background:#ffffff;
  border-radius:14px;
  min-width:150px;
  padding:6px 0;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  z-index:100;
}
.dropdown.active{display:block}
.dropdown p{
  padding:10px 16px;
  font-size:.9rem;
  font-weight:600;
  cursor:pointer;
}
.dropdown p:hover{background:#f3f4f6}

/* ================= PAGE ================= */
.container{
  flex:1;
  max-width:900px;
  width:100%;
  margin:0 auto;
  padding:28px 16px 40px;
}


h2{
  text-align:center;
  font-size:1.8rem;
  font-weight:800;
  margin-bottom:24px;
}

/* ================= HISTORY LIST ================= */
#historyList{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.history-card{
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:22px;
  padding:22px 24px;
  text-align:center;
  transition:transform .2s ease, box-shadow .2s ease;
}

.history-card:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,0,0,.08);
}

.history-card p{
  font-size:1rem;
  margin-bottom:6px;
  color:#374151;
}

.history-card strong{color:#111827}

/* ================= BUTTON ================= */
.view-btn{
  margin-top:14px;
  padding:10px 24px;
  border:none;
  border-radius:999px;
  background:#111827;
  color:#ffffff;
  font-size:.9rem;
  font-weight:700;
  cursor:pointer;
}

.empty{
  text-align:center;
  color:#6b7280;
  padding:48px 0;
  font-size:1rem;
}

/* ================= MODAL (OWNER STYLE) ================= */
#detailsModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
  padding:16px;
}

.modal-card{
  background:#ffffff;
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:22px 20px 18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.18);
  animation:modalPop .25s ease-out;
}

@keyframes modalPop{
  from{transform:scale(.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-title{
  text-align:center;
  font-size:1.3rem;
  font-weight:700;
  margin-bottom:18px;
}

.modal-body{
  font-size:.95rem;
  color:#374151;
  line-height:1.6;
}

.modal-section{margin-bottom:16px}

.modal-section h4{
  font-size:.85rem;
  text-transform:uppercase;
  color:#6b7280;
  margin-bottom:8px;
  letter-spacing:.04em;
}

.modal-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.modal-divider{
  height:1px;
  background:#e5e7eb;
  margin:14px 0;
}

.modal-list{
  padding-left:18px;
  margin-top:6px;
}

.modal-list li{margin-bottom:4px}

.modal-close-btn{
  margin-top:18px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#111111;
  color:#ffffff;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo" id="logo">FIXIT</div>

  <div class="profile">
    <div id="profileIcon">ðŸ‘¤</div>
    <div class="dropdown" id="profileMenu">
      <p id="dashboardBtn">Dashboard</p>
      <p id="logoutBtn">Logout</p>
    </div>
  </div>
</div>

<!-- PAGE -->
<div class="container">
  <h2>Job History</h2>
  <div id="historyList" class="empty">Loading historyâ€¦</div>
</div>

<!-- ================= DETAILS MODAL ================= -->
<div id="detailsModal">
  <div class="modal-card">
    <h3 class="modal-title">Job Details</h3>

    <div id="modalContent" class="modal-body">
      <!-- injected by JS -->
    </div>

    <button id="closeModalBtn" class="modal-close-btn">
      Close
    </button>
  </div>
</div>

<!-- NAVBAR LOGIC -->
<script>
document.getElementById("logo").onclick =
  () => location.href="./mechanic-dashboard.html";

document.getElementById("profileIcon").onclick = e => {
  e.stopPropagation();
  document.getElementById("profileMenu").classList.toggle("active");
};

document.addEventListener("click", () =>
  document.getElementById("profileMenu").classList.remove("active")
);

document.getElementById("dashboardBtn").onclick =
  () => location.href="./mechanic-dashboard.html";
</script>

<!-- PAGE SCRIPT -->
<script type="module" src="./mechanic-history.js"></script>

</body>
</html>
