<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIXIT | Mechanic Register</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:'Inter',sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
}

body::before{
  content:'';
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 50%, rgba(251,146,60,.12), transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(59,130,246,.12), transparent 50%);
  animation:drift 20s ease-in-out infinite;
  z-index:0;
}

@keyframes drift{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(30px,-30px)}
}

/* NAVBAR */
.navbar{
  padding:20px 40px;
  background:rgba(15,23,42,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.1);
  z-index:10;
}

.logo{
  font-size:1.5rem;
  font-weight:800;
  background:linear-gradient(135deg,#fff,#fb923c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.logo::before{content:"ğŸ”§ "}

/* FORM */
.form-container{
  flex:1;
  padding:40px 20px;
  z-index:1;
}

.form-wrapper{
  max-width:560px;
  margin:auto;
  background:linear-gradient(135deg,rgba(30,41,59,.9),rgba(51,65,85,.9));
  padding:40px;
  border-radius:24px;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

/* HEADERS */
.role-badge{
  display:inline-flex;
  gap:8px;
  padding:6px 14px;
  font-size:.75rem;
  font-weight:600;
  color:#fb923c;
  background:rgba(251,146,60,.15);
  border-radius:20px;
  border:1px solid rgba(251,146,60,.3);
  margin-bottom:18px;
}

h2{font-size:1.9rem;margin-bottom:6px}
.subtitle{color:#94a3b8;margin-bottom:26px}

/* LABELS */
label{
  font-size:.875rem;
  font-weight:500;
  color:#cbd5e1;
  margin-bottom:6px;
  display:block;
}

/* INPUTS */
.input-group{
  position:relative;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:14px 48px 14px 16px;
  background:rgba(15,23,42,.65);
  border:1.5px solid rgba(255,255,255,.12);
  border-radius:14px;
  color:#fff;
  font-size:1rem;
}

input::placeholder{color:#64748b}
input:focus{outline:none;border-color:#fb923c}

/* PASSWORD */
.password-toggle{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  cursor:pointer;
  font-size:1.15rem;
  color:#94a3b8;
}

/* SELECT BUTTONS */
.select-section{margin-bottom:22px}
.select-title{font-weight:600;margin-bottom:10px}

.select-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.select-btn{
  padding:14px;
  border-radius:14px;
  background:rgba(15,23,42,.55);
  border:2px solid rgba(255,255,255,.1);
  color:#cbd5e1;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}

.select-btn.active{
  background:rgba(251,146,60,.18);
  border-color:#fb923c;
  color:#fff;
}

/* SUBMIT */
button.submit{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#fb923c,#f97316);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.link{
  text-align:center;
  margin-top:18px;
  color:#94a3b8;
}
.link a{color:#fb923c;text-decoration:none;font-weight:600}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">FIXIT</div>
</div>

<div class="form-container">
<div class="form-wrapper">

<div class="role-badge">ğŸ› ï¸ MECHANIC REGISTRATION</div>
<h2>Create Account</h2>
<p class="subtitle">Register to provide roadside assistance</p>

<label>Full Name</label>
<div class="input-group">
  <input id="name" placeholder="Enter your full name">
</div>

<label>Phone Number</label>
<div class="input-group">
  <input type = "tel" id="phone" placeholder="Enter 10-digit number" maxlength="10" pattern="[0-9]{10}" inputmode="numeric" required>
</div>

<label>Password</label>
<div class="input-group">
  <input type="password" id="password" placeholder="Create a password">
  <button class="password-toggle" onclick="togglePassword('password',this)">ğŸ‘ï¸</button>
</div>

<label>Confirm Password</label>
<div class="input-group">
  <input type="password" id="confirmPassword" placeholder="Re-enter your password">
  <button class="password-toggle" onclick="togglePassword('confirmPassword',this)">ğŸ‘ï¸</button>
</div>

<!-- VEHICLES -->
<div class="select-section">
  <div class="select-title">Vehicle Types</div>
  <div class="select-grid">

    <label class="select-btn">
      <input type="checkbox" class="vehicle" value="BIKE" hidden> ğŸï¸ Bike
    </label>

    <label class="select-btn">
      <input type="checkbox" class="vehicle" value="CAR" hidden> ğŸš— Car
    </label>

    <label class="select-btn">
      <input type="checkbox" class="vehicle" value="AUTO" hidden> ğŸ›º Auto
    </label>

    <label class="select-btn">
      <input type="checkbox" class="vehicle" value="BUS" hidden> ğŸšŒ Bus
    </label>

    <label class="select-btn">
      <input type="checkbox" class="vehicle" value="LORRY" hidden> ğŸš› Lorry
    </label>

  </div>
</div>

<!-- SERVICES -->
<div class="select-section">
  <div class="select-title">Service Types</div>
  <div class="select-grid">

    <label class="select-btn">
      <input type="checkbox" class="service" value="PUNCTURE" hidden> ğŸ› ï¸ Puncture
    </label>

    <label class="select-btn">
      <input type="checkbox" class="service" value="BATTERY" hidden> ğŸ”‹ Battery
    </label>

    <label class="select-btn">
      <input type="checkbox" class="service" value="ENGINE" hidden> âš™ï¸ Engine
    </label>

    <label class="select-btn">
      <input type="checkbox" class="service" value="TRANSMISSION" hidden> ğŸ”§ Transmission
    </label>

    <label class="select-btn">
      <input type="checkbox" class="service" value="LIGHTS" hidden> ğŸ’¡ Lights
    </label>

    <label class="select-btn">
      <input type="checkbox" class="service" value="BRAKE" hidden> ğŸ›‘ Brake
    </label>

  </div>
</div>

<button id="registerBtn" class="submit">Create Account</button>

<p id="message" class="link"></p>

<p class="link">Already registered? <a href="./mechanic-login.html">Login here</a></p>

</div>
</div>

<script>
document.querySelectorAll('.select-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const cb = btn.querySelector('input');
    cb.checked = !cb.checked;
    btn.classList.toggle('active', cb.checked);
  });
});

function togglePassword(id, btn){
  const i=document.getElementById(id);
  i.type=i.type==='password'?'text':'password';
  btn.textContent=i.type==='password'?'ğŸ‘ï¸':'ğŸ™ˆ';
}
</script>
<script type="module" src="./mechanic-register.js"></script>

</body>
</html>
