<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIXIT | Mechanic Register</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
  background:#f9fafb;
  color:#111111;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAVBAR */
.navbar{
  padding:18px 28px;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}
.logo{
  font-size:1.4rem;
  font-weight:700;
}

/* FORM LAYOUT */
.form-container{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px 16px;
}
.form-wrapper{
  width:100%;
  max-width:460px;
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:36px 32px;
}

/* HEADINGS */
.role-badge{
  display:inline-block;
  font-size:0.75rem;
  font-weight:600;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #e5e7eb;
  margin-bottom:16px;
}
h2{
  font-size:1.6rem;
  font-weight:600;
  margin-bottom:6px;
}
.subtitle{
  font-size:0.95rem;
  color:#6b7280;
  margin-bottom:28px;
}

.eye-icon{
  width:20px;
  height:20px;
  fill:#9ca3af;
  transition:fill 0.2s ease;
}

.toggle-password:hover .eye-icon{
  fill:#111111;
}

/* FORM */
form{
  display:flex;
  flex-direction:column;
  gap:20px;
}
label{
  font-size:0.85rem;
  font-weight:500;
  color:#374151;
  margin-bottom:10px;
  display:block;
}

/* INPUTS */
input{
  width:100%;
  height:48px;
  padding:0 14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#ffffff;
  font-size:1rem;
}
input::placeholder{
  color:#9ca3af;
  font-weight:500;
}
input:focus{
  outline:none;
  border-color:#111111;
}

/* PASSWORD */
.password-box{
  display:flex;
  border:1px solid #e5e7eb;
  border-radius:12px;
  overflow:hidden;
}
.password-box input{
  flex:1;
  border:none;
}
.toggle-password{
  background:none;
  border:none;
  padding:0 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
}
.eye{
  width:20px;
  height:20px;
  fill:#6b7280;
}
.eye.closed{display:none;}
.toggle-password:hover .eye{fill:#111111;}

/* SELECT CARDS */
.select-title{
  font-size:0.9rem;
  font-weight:600;
  margin-bottom:10px;
}
.select-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.select-btn{
  padding:14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  background:#ffffff;
  font-weight:600;
  cursor:pointer;
}
.select-btn.active{
  border-color:#111111;
  background:#f3f4f6;
}

/* BUTTON */
button.submit{
  margin-top:8px;
  height:48px;
  background:#000000;
  color:#ffffff;
  border:none;
  border-radius:14px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

/* LINKS */
.link{
  margin-top:18px;
  text-align:center;
  font-size:0.9rem;
  color:#6b7280;
}
.link a{
  color:#000000;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">FIXIT</div>
</div>

<div class="form-container">
  <div class="form-wrapper">

    <div class="role-badge">üõ†Ô∏è MECHANIC</div>
    <h2>Create mechanic account</h2>
    <p class="subtitle">Register to provide roadside assistance</p>

    <form id="registerForm">

      <div>
        <label>Full Name</label>
        <input id="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label>Phone Number</label>
        <input
          id="phone"
          placeholder="Enter 10-digit number"
          maxlength="10"
          inputmode="numeric"
          pattern="[0-9]{10}"
          required
        >
      </div>

      <!-- PASSWORD -->
      <div>
        <label>Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Create a password" required>
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('password', this)"
            aria-label="Toggle password visibility"
          >
            <svg viewBox="0 0 24 24" class="eye-icon">
              <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- CONFIRM PASSWORD -->
      <div>
        <label>Confirm Password</label>
        <div class="password-box">
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('confirmPassword', this)"
            aria-label="Toggle password visibility"
          >
            <svg viewBox="0 0 24 24" class="eye-icon">
              <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- VEHICLES -->
      <div>
        <div class="select-title">Vehicle Types</div>
        <div class="select-grid">
          <label class="select-btn"><input type="checkbox" class="vehicle" value="BIKE" hidden> Bike</label>
          <label class="select-btn"><input type="checkbox" class="vehicle" value="CAR" hidden> Car</label>
          <label class="select-btn"><input type="checkbox" class="vehicle" value="AUTO" hidden> Auto</label>
          <label class="select-btn"><input type="checkbox" class="vehicle" value="LORRY" hidden> Lorry</label>
        </div>
      </div>

      <!-- SERVICES -->
      <div>
        <div class="select-title">Service Types</div>
        <div class="select-grid">
          <label class="select-btn"><input type="checkbox" class="service" value="PUNCTURE" hidden> Puncture</label>
          <label class="select-btn"><input type="checkbox" class="service" value="BATTERY" hidden> Battery</label>
          <label class="select-btn"><input type="checkbox" class="service" value="ENGINE" hidden> Engine</label>
          <label class="select-btn"><input type="checkbox" class="service" value="BRAKE" hidden> Brake</label>
        </div>
      </div>

      <button type="submit" class="submit">Create Account</button>
    </form>

    <p id="message" class="link"></p>

    <p class="link">
      Already registered?
      <a href="./mechanic-login.html">Login</a>
    </p>

  </div>
</div>

<script>
document.querySelectorAll('.select-btn').forEach(btn=>{
  btn.onclick=()=>{
    const cb = btn.querySelector('input');
    cb.checked = !cb.checked;
    btn.classList.toggle('active', cb.checked);
  };
});

function togglePassword(inputId, button) {
  const input = document.getElementById(inputId);
  const svg = button.querySelector("svg");

  if (input.type === "password") {
    input.type = "text";
    svg.innerHTML = `
      <path d="M3 3l18 18M10.7 5.05A7.97 7.97 0 0 1 12 5c7 0 11 7 11 7a19.6 19.6 0 0 1-5.3 6.3M6.3 6.3C3.8 8.4 1 12 1 12s4 7 11 7c1.3 0 2.5-.2 3.7-.6"/>
    `;
  } else {
    input.type = "password";
    svg.innerHTML = `
      <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
    `;
  }
}
</script>

<script type="module" src="./mechanic-register.js"></script>
</body>
</html>
