<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIXIT | Active Job</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#f9fafb;
  font-family:'Inter',sans-serif;
  color:#111827;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
.navbar{
  height:68px;
  padding:0 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}

.logo{
  font-size:1.4rem;
  font-weight:700;
  cursor:pointer;
}

.profile{position:relative}
#profileIcon{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid #e5e7eb;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* DROPDOWN */
.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:48px;
  background:#ffffff;
  border-radius:14px;
  min-width:140px;
  padding:6px 0;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  z-index:2000;
}
.dropdown.active{display:block}
.dropdown p{
  padding:10px 16px;
  font-size:.9rem;
  font-weight:600;
  cursor:pointer;
}
.dropdown p:hover{background:#f3f4f6}

/* ================= PAGE ================= */
.dashboard-container{
  flex:1;
  max-width:1100px;
  width:100%;
  margin:0 auto;
  padding:32px 20px 40px;
}

h2{
  text-align:center;
  font-size:1.9rem;
  font-weight:700;
  margin-bottom:28px;
}

/* ================= STATUS CARD ================= */
.status-card{
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:20px 22px;
  margin-bottom:22px;
}

.status-card p{
  font-size:.95rem;
  margin-bottom:6px;
}

.status-card .hint{
  margin-top:10px;
  font-size:.85rem;
  color:#6b7280;
}

/* ================= MAP ================= */
#map{
  width:100%;
  min-height: 420px;
  height:420px;
  background: #e5e7eb;
  border-radius:18px;
  border:1px solid #e5e7eb;
  margin-bottom:22px;
  position: relative;
  z-index: 1;
}

#fixedArrow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 36px;
  height: 36px;
  transform: translate(-50%, -50%) rotate(0deg);
  background: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>\
<path d='M12 2L4 20l8-4 8 4z' fill='%231A73E8'/></svg>");
  background-size: contain;
  background-repeat: no-repeat;
  z-index: 999;
  pointer-events: none;
}

/* ================= ROUTE CARD ================= */
.route-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
  background:#ffffff;
  border-radius:18px;
  padding:18px 22px;
  border:1px solid #e5e7eb;
  margin-bottom:22px;
}

.route-card p{
  font-size:.95rem;
  color:#374151;
}

#openGoogleMapsBtn{
  padding:12px 20px;
  border-radius:14px;
  border:none;
  background:#000000;
  color:#ffffff;
  font-weight:600;
  cursor:pointer;
  position: relative;
  z-index: 9999;           /* ðŸ”¥ ABOVE MAP */
  pointer-events: auto;    /* ðŸ”¥ FORCE TOUCH */
}

#openGoogleMapsBtn.disabled{
  opacity:.5;
  pointer-events:none;
}

/* ================= OTP ================= */
.otp-box{
  padding:18px;
  border-radius:18px;
  background:#ecfdf5;
  border:2px solid #22c55e;
  text-align:center;
  margin-bottom:20px;
  display:none;
  animation:pulse 1.8s ease-in-out infinite;
}

.otp-box span{
  display:block;
  font-size:32px;
  font-weight:800;
  letter-spacing:6px;
  color:#16a34a;
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 0 rgba(34,197,94,0)}
  50%{box-shadow:0 0 18px rgba(34,197,94,.45)}
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  #map{height:260px}
  .dashboard-container{padding:20px 16px 32px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo" id="logo">FIXIT</div>
  <div class="profile">
    <div id="profileIcon">ðŸ‘¤</div>
    <div class="dropdown" id="profileMenu">
      <p id="historyBtn">History</p>
      <p id="logoutBtn">Logout</p>
    </div>
  </div>
</div>

<!-- PAGE -->
<div class="dashboard-container">
  <h2>Active Job</h2>

  <!-- STATUS -->
  <div class="status-card">
    <p><strong>Status:</strong> <span id="statusText">Loading...</span></p>
    <p id="ownerInfo"></p>
    <p class="hint">
      Follow the route below. Share OTP after reaching the customer.
    </p>
  </div>

  <!-- MAP -->
  <div id="map">
    <div id="fixedArrow"></div>
  </div>

  <!-- ROUTE -->
  <div class="route-card">
    <div>
      <p id="routeDistance">Distance: --</p>
      <p id="routeDuration">ETA: --</p>
    </div>
    <button id="openGoogleMapsBtn">
      Open in Google Maps
    </button>
  </div>

  <!-- OTP -->
  <div class="otp-box" id="otpBox">
    Share this OTP with the owner
    <span id="otpValue">----</span>
  </div>

  <p id="message"></p>
</div>

<!-- GOOGLE MAPS -->
 <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4DAZ7_jMnbtxUlouiAdFv9O3DRCoyeyw&libraries=places,geometry&loading=async&callback=onGoogleMapsReady"
  async
  defer>
</script>

<!-- UI -->
<script>
document.getElementById("logo").onclick=()=>location.href="./mechanic-dashboard.html";

const p=document.getElementById("profileIcon");
const m=document.getElementById("profileMenu");
p.onclick=e=>{e.stopPropagation();m.classList.toggle("active")}
document.addEventListener("click",()=>m.classList.remove("active"));
</script>

<script>
  window.onGoogleMapsReady = () => {
    console.log("âœ… Google Maps loaded");
    window.googleMapsReady = true;
  };
</script>

<!-- LOGIC -->
<script type="module" src="./mechanic-active-job.js"></script>

</body>
</html>
