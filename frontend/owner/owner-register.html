<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIXIT | Owner Register</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
  background: #ffffff;
  color: #111111;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ---------- NAVBAR ---------- */
.navbar {
  padding: 20px 32px;
  border-bottom: 1px solid #e5e7eb;
}

.logo {
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: -0.5px;
}

/* ---------- FORM LAYOUT ---------- */
.form-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 32px 16px;
}

.form-wrapper {
  width: 100%;
  max-width: 420px;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  padding: 40px 32px;
}

/* ---------- ROLE CHIP ---------- */
.card-header {
  margin-bottom: 16px;
}

.role-chip {
  display: inline-flex;
  align-items: center;
  font-size: 0.75rem;
  font-weight: 600;
  color: #111111;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  padding: 6px 12px;
  border-radius: 999px;
}

/* ---------- HEADINGS ---------- */
h2 {
  font-size: 1.75rem;
  font-weight: 600;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 0.95rem;
  color: #6b7280;
  margin-bottom: 28px;
}

/* ---------- FORM ---------- */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

label {
  font-size: 0.85rem;
  font-weight: 500;
  color: #374151;
}

/* ---------- NORMAL INPUTS ---------- */
input[type="text"],
input[type="tel"] {
  width: 100%;
  height: 48px;
  padding: 14px 16px;
  font-size: 1rem;
  border-radius: 12px;
  background: #ffffff;
  border: 1px solid #e5e7eb;
  outline: none;
  font-family: Inter, sans-serif;
}

input::placeholder {
  color: #9ca3af;
}

input:focus {
  border-color: #111111;
  background: #ffffff;
}

/* ---------- PASSWORD BOX ---------- */
.password-box {
  display: flex;
  align-items: center;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  background: #ffffff;
  overflow: hidden;
}

.password-box:focus-within {
  border-color: #111111;
}

.password-box input {
  flex: 1;
  border: none;
  outline: none;
  padding: 14px 16px 14px 12px; /* balanced spacing */
  font-size: 1rem;
  font-family: Inter, sans-serif;
}

/* ---------- TOGGLE BUTTON ---------- */
.toggle-password {
  background: transparent;
  border: none;
  padding: 0 12px 0 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.eye-icon {
  width: 20px;
  height: 20px;
  fill: #9ca3af;
  transition: fill 0.2s ease;
}

.toggle-password:hover .eye-icon {
  fill: #111111;
}

/* ---------- BUTTON ---------- */
button[type="submit"] {
  margin-top: 8px;
  width: 100%;
  height: 48px;
  background: #000000;
  color: #ffffff;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

/* ---------- LINK ---------- */
.link {
  margin-top: 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #6b7280;
}

.link a {
  color: #111111;
  font-weight: 600;
  text-decoration: none;
}

/* ---------- MESSAGE ---------- */
.message {
  margin-top: 16px;
  padding: 12px;
  border-radius: 8px;
  font-size: 0.85rem;
  text-align: center;
  display: none;
}

.message.error {
  display: block;
  background: #fef2f2;
  border: 1px solid #fecaca;
  color: #b91c1c;
}

.message.success {
  display: block;
  background: #ecfdf5;
  border: 1px solid #bbf7d0;
  color: #047857;
}

label {
  display: block;
  margin-bottom: 8px;   /* â¬… increase/decrease this */
  font-size: 0.85rem;
  font-weight: 500;
  color: #374151;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 480px) {
  .form-wrapper {
    padding: 32px 24px;
  }

  h2 {
    font-size: 1.5rem;
  }
}
</style>
</head>

<body>

<div class="navbar">
  <div class="logo">FIXIT</div>
</div>

<div class="form-container">
  <div class="form-wrapper">

    <div class="card-header">
      <span class="role-chip">Owner registration</span>
    </div>

    <h2>Create account</h2>
    <p class="subtitle">Register to request roadside assistance</p>

    <form id="registerForm">

      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter 10-digit number"
               maxlength="10" pattern="[0-9]{10}" inputmode="numeric" required>
      </div>

      <div>
        <label for="password">Password</label>
        <div class="password-box">
            <input
                type="password"
                id="password"
                placeholder="Create a password"
                required
            />

            <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('password', this)"
                aria-label="Toggle password visibility"
            >
                <svg viewBox="0 0 24 24" class="eye-icon">
                <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
                </svg>
            </button>
        </div>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-box">
            <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter your password"
                required
            />

            <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('confirmPassword', this)"
                aria-label="Toggle password visibility"
            >
                <svg viewBox="0 0 24 24" class="eye-icon">
                <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
                </svg>
            </button>
        </div>
      </div>

      <button type="submit">Create account</button>
    </form>

    <p class="link">
      Already registered?
      <a href="./owner-login.html">Login here</a>
    </p>

    <p id="message" class="message"></p>

  </div>
</div>

<script>
function togglePassword(inputId, button) {
  const input = document.getElementById(inputId);
  const svg = button.querySelector("svg");

  if (input.type === 'password') {
    input.type = 'text';
    svg.innerHTML = `
      <path d="M3 3l18 18M10.7 5.05A7.97 7.97 0 0 1 12 5c7 0 11 7 11 7a19.6 19.6 0 0 1-5.3 6.3M6.3 6.3C3.8 8.4 1 12 1 12s4 7 11 7c1.3 0 2.5-.2 3.7-.6"/>
    `;
  } else {
    input.type = 'password';
    svg.innerHTML = `
      <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
    `;
  }
}
</script>

<script type="module" src="./owner-register.js"></script>

</body>
</html>
