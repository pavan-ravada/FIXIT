<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8"><!-- ‚úÖ REQUIRED FOR MOBILE GPS + MAPS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIXIT | Request Mechanic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 146, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo::before {
            content: 'üîß ';
        }

        /* Profile */
        .profile {
            position: relative;
        }

        #profileIcon {
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fb923c;
            border-radius: 50%;
            background: rgba(251, 146, 60, 0.1);
        }

        #profileIcon:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.5);
            background: rgba(251, 146, 60, 0.2);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 150px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            padding: 12px 20px;
            cursor: pointer;
            color: #cbd5e1;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .dropdown p:hover {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
        }

        /* Form Container */
        .form-container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
            text-align: center;
        }

        /* Section Labels */
        .section-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 12px;
            margin-top: 24px;
        }

        .section-label:first-of-type {
            margin-top: 0;
        }

        /* Button Groups */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 14px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: rgba(51, 65, 85, 0.6);
            color: #cbd5e1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(251, 146, 60, 0.5);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            color: #ffffff;
            border-color: #fb923c;
            box-shadow: 0 4px 16px rgba(251, 146, 60, 0.4);
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 14px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: rgba(15, 23, 42, 0.6);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            resize: vertical;
            min-height: 100px;
            margin-top: 8px;
        }

        textarea::placeholder {
            color: #64748b;
        }

        textarea:focus {
            outline: none;
            border-color: #fb923c;
            box-shadow: 0 0 0 3px rgba(251, 146, 60, 0.2);
        }

        /* Location Button */
        #getLocationBtn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        #getLocationBtn:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        /* Map */
        #map {
            height: 300px;
            margin-top: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            box-shadow: 0 4px 20px rgba(251, 146, 60, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(251, 146, 60, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Message */
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 16px 24px;
            }

            .form-container {
                margin: 24px 16px;
                padding: 28px 24px;
            }

            .form-container h2 {
                font-size: 1.75rem;
            }

            .button-group {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body><!-- NAVBAR -->
  <div class="navbar">
   <div class="logo" id="logo">
    FIXIT
   </div>
   <div class="profile"><span id="profileIcon">üë§</span>
    <div class="dropdown" id="profileMenu">
     <p id="historyBtn">History</p>
     <p id="logoutBtn">Logout</p>
    </div>
   </div>
  </div>
  <div class="form-container">
   <h2>Request a Mechanic</h2>
   <form id="requestForm"><!-- VEHICLE TYPE BUTTONS --> <label class="section-label">Select Vehicle Type</label>
    <div class="button-group"><button type="button" class="option-btn" data-vehicle="BIKE">üèçÔ∏è Bike</button> <button type="button" class="option-btn" data-vehicle="CAR">üöó Car</button> <button type="button" class="option-btn" data-vehicle="TRUCK">üöö Truck</button> <button type="button" class="option-btn" data-vehicle="AUTO">üõ∫ Auto</button>
    </div><!-- SERVICE TYPE BUTTONS --> <label class="section-label">Select Service Type</label>
    <div class="button-group"><button type="button" class="option-btn" data-service="PUNCTURE">üîß Puncture</button> <button type="button" class="option-btn" data-service="BATTERY">üîã Battery</button> <button type="button" class="option-btn" data-service="ENGINE">‚öôÔ∏è Engine Issue</button> <button type="button" class="option-btn" data-service="FUEL">‚õΩ Fuel Empty</button> <button type="button" class="option-btn" data-service="TOWING">üöô Towing</button> <button type="button" class="option-btn" data-service="OTHER">üî® Other</button>
    </div><!-- Hidden inputs to store selections --> <input type="hidden" id="vehicleType"> <input type="hidden" id="serviceType"> <label class="section-label">Describe the Issue</label> <textarea id="description" placeholder="Provide more details about the problem..."></textarea> <!-- ‚úÖ USER GESTURE REQUIRED FOR GPS --> <button type="button" id="getLocationBtn"> üìç Get Current Location </button> <!-- ‚úÖ COORDINATES (SET BY JS) --> <input type="hidden" id="lat"> <input type="hidden" id="lng">
    <div id="map"></div><button type="submit"> Submit Request </button>
   </form>
   <p id="message" class="message"></p>
  </div>
  <script>
    // Profile dropdown toggle
    document.getElementById('profileIcon').addEventListener('click', function(e) {
        e.stopPropagation();
        document.getElementById('profileMenu').classList.toggle('active');
    });

    document.addEventListener('click', function() {
        document.getElementById('profileMenu').classList.remove('active');
    });

    // Vehicle type button selection
    document.querySelectorAll('[data-vehicle]').forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove selected from all vehicle buttons
            document.querySelectorAll('[data-vehicle]').forEach(b => b.classList.remove('selected'));
            // Add selected to clicked button
            this.classList.add('selected');
            // Update hidden input
            document.getElementById('vehicleType').value = this.getAttribute('data-vehicle');
        });
    });

    // Service type button selection
    document.querySelectorAll('[data-service]').forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove selected from all service buttons
            document.querySelectorAll('[data-service]').forEach(b => b.classList.remove('selected'));
            // Add selected to clicked button
            this.classList.add('selected');
            // Update hidden input
            document.getElementById('serviceType').value = this.getAttribute('data-service');
        });
    });
