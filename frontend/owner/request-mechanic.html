<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- âœ… REQUIRED FOR MOBILE GPS + MAPS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FIXIT | Request Mechanic</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/forms.css">

    <style>
        #map {
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo" id="logo">FIXIT</div>

    <div class="profile">
        <span id="profileIcon">ðŸ‘¤</span>
        <div class="dropdown" id="profileMenu">
            <p id="historyBtn">History</p>
            <p id="logoutBtn">Logout</p>
        </div>
    </div>
</div>

<div class="form-container">
    <h2>Request a Mechanic</h2>

    <form id="requestForm">

        <select id="vehicleType">
            <option value="">Select Vehicle Type</option>
            <option value="BIKE">Bike</option>
            <option value="CAR">Car</option>
        </select>

        <select id="serviceType">
            <option value="">Select Service Type</option>
            <option value="PUNCTURE">Puncture</option>
            <option value="BATTERY">Battery</option>
            <option value="ENGINE">Engine Issue</option>
        </select>

        <textarea id="description" placeholder="Describe the issue"></textarea>

        <!-- âœ… USER GESTURE REQUIRED FOR GPS -->
        <button type="button" id="getLocationBtn">
            Get Current Location
        </button>

        <!-- âœ… COORDINATES (SET BY JS) -->
        <input type="hidden" id="lat">
        <input type="hidden" id="lng">

        <div id="map"></div>

        <button type="submit">
            Submit Request
        </button>

    </form>

    <p id="message" class="message"></p>
</div>

<!-- âœ… GOOGLE MAPS (LOAD FIRST, async + defer is CORRECT) -->
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4DAZ7_jMnbtxUlouiAdFv9O3DRCoyeyw"
    async
    defer>
</script>

<!-- âœ… YOUR LOGIC (MODULE, LOAD AFTER MAPS) -->
<script type="module" src="./request-mechanic.js"></script>

</body>
</html>
