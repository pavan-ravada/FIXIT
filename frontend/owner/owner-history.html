<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIXIT | Service History</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
  background:#f9fafb;
  color:#111111;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:1.4rem;
  font-weight:700;
  cursor:pointer;
}

.profile{
  position:relative;
}

#profileIcon{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid #e5e7eb;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#ffffff;
}

/* DROPDOWN */
.dropdown{
  position:absolute;
  right:0;
  top:52px;
  background:#ffffff;
  border-radius:12px;
  min-width:160px;
  display:none;
  z-index:2000;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}

/* ================= MODAL ================= */
#detailsModal{
  position:fixed;
  inset:0;
  z-index:3000;
}

.modal-box{
  position:relative;
  background:#ffffff;
  width:90%;
  max-width:420px;
  margin:80px auto;
  padding:20px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.modal-box h3{
  margin-bottom:14px;
}

.modal-box p{
  font-size:0.95rem;
  margin-bottom:6px;
}

.modal-box button{
  margin-top:14px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#111;
  color:#fff;
  cursor:pointer;
}

.dropdown.active{display:block}

.dropdown p{
  padding:12px 16px;
  cursor:pointer;
}

.dropdown p+p{
  border-top:1px solid #e5e7eb;
}

.dropdown p:hover{
  background:#f3f4f6;
}

/* ================= PAGE ================= */
.container{
  flex:1;
  max-width:900px;
  width:100%;
  margin:0 auto;
  padding:28px 16px 40px;
}

h2{
  font-size:1.6rem;
  font-weight:600;
  margin-bottom:22px;
  text-align:center;
}

/* ================= HISTORY CARD ================= */
.history-card{
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:14px;
}

.history-card p{
  font-size:0.95rem;
  margin-bottom:6px;
  color:#374151;
}

.history-card strong{
  color:#111111;
}

/* EMPTY */
.empty{
  text-align:center;
  color:#6b7280;
  padding:40px 0;
}

.view-btn{
  margin-top:14px;
  padding:10px 24px;
  border:none;
  border-radius:999px;
  background:#111827;
  color:#ffffff;
  font-size:.9rem;
  font-weight:700;
  cursor:pointer;
}

/* ================= MODAL ================= */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
  padding:16px;
}

.modal-card{
  background:#ffffff;
  width:100%;
  max-width:420px;
  border-radius:22px;
  padding:22px 20px 18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.18);
  animation:modalPop 0.25s ease-out;
}

@keyframes modalPop{
  from{transform:scale(0.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-title{
  text-align:center;
  font-size:1.3rem;
  font-weight:700;
  margin-bottom:18px;
}

.modal-body{
  font-size:0.95rem;
  color:#374151;
  line-height:1.6;
}

.modal-section{
  margin-bottom:16px;
}

.modal-section h4{
  font-size:0.85rem;
  text-transform:uppercase;
  color:#6b7280;
  margin-bottom:8px;
  letter-spacing:0.04em;
}

.modal-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.modal-divider{
  height:1px;
  background:#e5e7eb;
  margin:14px 0;
}

.modal-list{
  padding-left:18px;
  margin-top:6px;
}

.modal-list li{
  margin-bottom:4px;
}

.modal-close-btn{
  margin-top:18px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#111111;
  color:#ffffff;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

.modal-close-btn:hover{
  background:#000000;
}

.page-title{
  text-align:center;
  font-size:1.5rem;
  font-weight:600;
  margin-bottom:0px;
  color:#111111;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo" id="logo">FIXIT</div>
  <div class="profile">
    <div id="profileIcon">ðŸ‘¤</div>
    <div class="dropdown" id="profileMenu">
      <p id="dashboardBtn">Dashboard</p>
      <p id="logoutBtn">Logout</p>
    </div>
  </div>
</div>

<!-- CONTENT -->
<div class="container">

  <h2 class="page-title">Service History</h2>

  <div id="historyList" class="empty">
    Loading your historyâ€¦
  </div>

</div>

<!-- NAVBAR LOGIC -->
<script>
document.getElementById("logo").onclick = () => {
  window.location.href = "./owner-dashboard.html";
};

document.getElementById("profileIcon").onclick = (e) => {
  e.stopPropagation();
  document.getElementById("profileMenu").classList.toggle("active");
};

document.addEventListener("click", () => {
  document.getElementById("profileMenu").classList.remove("active");
});
</script>

<!-- MODULE -->
<script type="module" src="./owner-history.js"></script>


<!-- DETAILS MODAL -->
<!-- DETAILS MODAL -->
<div id="detailsModal" class="modal-overlay">
  <div class="modal-card">
    <h3 class="modal-title">Job Details</h3>

    <div id="modalContent" class="modal-body">
      <!-- content injected by JS -->
    </div>

    <button id="closeModalBtn" class="modal-close-btn">
      Close
    </button>
  </div>
</div>

</body>
</html>
