<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIXIT | Request Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 146, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo::before {
            content: 'üîß ';
        }

        /* Profile */
        .profile {
            position: relative;
        }

        #profileIcon {
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fb923c;
            border-radius: 50%;
            background: rgba(251, 146, 60, 0.1);
        }

        #profileIcon:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.5);
            background: rgba(251, 146, 60, 0.2);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 150px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            padding: 12px 20px;
            cursor: pointer;
            color: #cbd5e1;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .dropdown p:hover {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
        }

        /* Dashboard Container */
        .dashboard-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px 40px;
            overflow: auto;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        /* Status Box */
        .status-box {
            padding: 18px 24px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        .status-box p {
            font-size: 1rem;
            color: #cbd5e1;
            margin-bottom: 10px;
        }

        .status-box p:last-child {
            margin-bottom: 0;
        }

        .status-box strong {
            color: #ffffff;
            font-weight: 600;
        }

        #statusText {
            color: #fb923c;
            font-weight: 600;
        }

        #mechanicInfo {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        /* Radius Box */
        .radius-box {
            padding: 16px 20px;
            background: rgba(251, 146, 60, 0.1);
            border: 2px solid rgba(251, 146, 60, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        .radius-box p {
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .radius-box p:last-child {
            margin-bottom: 0;
        }

        #radiusText {
            font-weight: 600;
            color: #fb923c;
        }

        #timerText {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* Map */
        #map {
            flex: 1;
            min-height: 200px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 16px;
        }

        /* ETA and Distance */
        #etaText,
        #distanceText {
            display: inline-block;
            margin-right: 16px;
            padding: 10px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #cbd5e1;
            flex-shrink: 0;
        }

        .info-wrapper {
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        /* OTP Section */
        #otpSection {
            padding: 18px 24px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            border: 2px solid rgba(251, 146, 60, 0.3);
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        #otpInput {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(15, 23, 42, 0.6);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        #otpInput::placeholder {
            color: #64748b;
        }

        #otpInput:focus {
            outline: none;
            border-color: #fb923c;
            box-shadow: 0 0 0 3px rgba(251, 146, 60, 0.2);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        #verifyOtpBtn,
        #completeBtn {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(251, 146, 60, 0.4);
        }

        #verifyOtpBtn:hover,
        #completeBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(251, 146, 60, 0.5);
        }

        #cancelBtn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        #cancelBtn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(239, 68, 68, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Message */
        #message {
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        #message:not(:empty) {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 16px 24px;
            }

            .dashboard-container {
                margin: 24px 16px;
                padding: 24px 20px;
            }

            h2 {
                font-size: 1.75rem;
            }

            #map {
                height: 280px;
            }

            #etaText,
            #distanceText {
                display: block;
                margin-right: 0;
                margin-bottom: 12px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 20px 16px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .status-box,
            .radius-box,
            #otpSection {
                padding: 16px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>

</html>
