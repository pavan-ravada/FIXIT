<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXIT | Owner Login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 146, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #fb923c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo::before {
            content: 'üîß ';
            filter: grayscale(0);
        }

        /* Form Container */
        .form-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-wrapper {
            width: 100%;
            max-width: 440px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            padding: 48px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
        }

        /* Role Badge */
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            letter-spacing: 0.5px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 24px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: -12px;
        }

        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="tel"]::placeholder,
        input[type="password"]::placeholder {
            color: #64748b;
        }

        input[type="tel"]:focus,
        input[type="password"]:focus {
            border-color: #fb923c;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(251, 146, 60, 0.1);
        }

        /* Password Field Container */
        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 48px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #fb923c;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(251, 146, 60, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(251, 146, 60, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Link */
        .link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .link a {
            color: #fb923c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #f97316;
            text-decoration: underline;
        }

        /* Message */
        .message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 16px 24px;
            }

            .logo {
                font-size: 1.25rem;
            }

            .form-wrapper {
                padding: 36px 28px;
                border-radius: 20px;
            }

            h2 {
                font-size: 1.75rem;
            }

            .form-container {
                padding: 24px 16px;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 32px 24px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="tel"],
            input[type="password"],
            button[type="submit"] {
                padding: 12px 14px;
                font-size: 0.95rem;
            }

            .password-field input {
                padding-right: 44px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FIXIT</div>
    </div>

    <div class="form-container">
        <div class="form-wrapper">
            <div class="role-badge">
                <span>üöó</span>
                <span>OWNER LOGIN</span>
            </div>
            
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to request roadside assistance</p>

            <form id="loginForm">
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter 10-digit number" maxlength="10" required />
                </div>

                <div>
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Enter your password" required />
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="link">
                New user?
                <a href="./owner-register.html">Create an account</a>
            </p>

            <p id="message" class="message"></p>
        </div>
    </div>

    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
    </script>

    <script type="module" src="./owner-login.js"></script>

</body>
</html>
