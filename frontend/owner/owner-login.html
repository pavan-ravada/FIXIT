<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIXIT | Owner Login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FIXIT</div>
    </div>

    <div class="form-container">
    <h2>Owner Login</h2>

    <form id="loginForm">
        <input type="tel" id="phone" placeholder="Phone Number" maxlength="10" />
        <input type="password" id="password" placeholder="Password" />

        <button type="submit">Login</button>
    </form>

    <p class="link">
        New user?
        <a href="./owner-register.html">Register</a>
    </p>

    <p id="message" class="message"></p>
    </div>



    <script type="module" src="./owner-login.js"></script>

</body>
</html>
